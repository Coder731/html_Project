            <!-- currently overridden by script under comment 3 below.-->
        <script>

        }
        </script>

        <!--3 Set current window name-->
        <!--button2-->
        <button onclick="myFunction()">button2</button>
        <p id="demo"></p>
        <!-- this <script> element sets current window name to myWindowName using window.name-->
        <script>
        function myFunction() {
        window.name = "myWindowName";
        var x = "This window's name is now: " + window.name;
        document.getElementById("demo").innerHTML = x;
        }
